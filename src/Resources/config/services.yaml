services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    BinSoul\Symfony\Bundle\Routing\Router\:
        resource: '../../Router/*'
        public: true

    BinSoul\Symfony\Bundle\Routing\Repository\:
        resource: '../../Repository/*'
        public: true

    BinSoul\Symfony\Bundle\Routing\EventListener\TablePrefixListener:
        tags: ['doctrine.event_subscriber']
